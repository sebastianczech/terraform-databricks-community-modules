name: Upgrade dependencies

on:
  workflow_dispatch:

jobs:
  upgrade_dependencies:
    name: Upgrade dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing changes to the repository
    if: github.repository_owner == 'sebastianczech'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Install terraform-docs
        run: |
          curl -sSLo terraform-docs.tar.gz https://github.com/terraform-docs/terraform-docs/releases/download/v0.19.0/terraform-docs-v0.19.0-linux-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          sudo mv terraform-docs /usr/local/bin/

      - name: Install tflint
        run: |
          curl -sSLo tflint.zip https://github.com/terraform-linters/tflint/releases/download/v0.55.1/tflint_linux_amd64.zip
          unzip tflint.zip
          sudo mv tflint /usr/local/bin/

      - name: Install Terrascan
        run: |
          curl -L https://github.com/tenable/terrascan/releases/download/v1.19.9/terrascan_1.19.9_Linux_x86_64.tar.gz -o terrascan.tar.gz
          tar -xzf terrascan.tar.gz terrascan
          sudo mv terrascan /usr/local/bin/

      - name: Setup Terraformtf
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.3"

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b upgrade-dependencies
          git add .
          git commit -m "chore: Upgrade dependencies"
          git push origin upgrade-dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
